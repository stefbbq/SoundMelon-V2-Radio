<script>
  $(document).bind("touchmove",function(e){
     e.preventDefault();
   });
  
  $('.scrollable').bind("touchmove",function(e){
    if ($('.scrollable')[0].scrollHeight > $('.scrollable')[0].clientHeight) {
      e.stopPropagation();
    } else {
      e.preventDefault();
    }
  });
  
  $('document').ready(function() {

  });
</script>
